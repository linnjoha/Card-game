<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p id="points">Poäng:0</p>
      <p id="guesses">Gissningar kvar:3</p>
    </nav>
    <main>
      <h2 id="guessing"></h2>
    <figure class="card">
        <aside class="top"><span>&hearts;</span><b>5</b></aside>
       <span>&hearts;</span>
        <aside class="bottom"><span>&hearts;</span><b>5</b></aside>
    </figure>
    <p id="card-counter">52 kort kvar</p>
<footer>
    <button id="lower">Nästa kort är lägre</button>
    <button id="equal">Nästa kort är likvärdigt</button>
    <button id="higher">Nästa kort är högre</button>
</footer>
</main>

    <script defer src="script.js"></script>
  </body>
</html>
